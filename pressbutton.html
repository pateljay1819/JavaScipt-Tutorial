<!DOCTYPE html>
<html>

<head>
    <script>
        // Function to validate form input
        function validateForm() {
            let x = document.forms["myForm"]["fname"].value;
            if (x == "") {
                alert("Please enter your Name");
                return false;
            }
        }

        // Function to handle JavaScript prompt
        function myFunction() {
            let text;
            let user = prompt("Please enter your name:", "");
            if (user == null || user == "") {
                text = "User cancelled the prompt.";
            } else {
                text = "Hello " + user + "! How are you?";
            }
            document.getElementById("PromptExample").innerHTML = text;
        }
    </script>
</head>

<body>
    <h2>JavaScript Test Validation</h2>
    <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
        Enter Name: <input type="text" name="fname">
        <br>
        <input type="submit" value="Submit">
    </br>
    </form>

    <h2>JavaScript Prompt Example</h2>
    <button onclick="myFunction()">Please Try for Prompt message</button>
    <p id="PromptExample"></p>
</body>

</html>
